<div class="container row">
  <div class="col-md-6">
    <h1>Registration Form</h1>
  <form #Regform="ngform" (ngSubmit)="display(Regform.value)">
  
    <div class="form-group">
  <label>First Name</label>
  <input type="text" class="form-control" name="fname" ngModel/>
</div>
<div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" name="lname" ngModel/>
  </div>
  <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" name="email" ngModel/>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" name="pwd" ngModel/>
    </div>
    <div ngModelGroup="address">
      <div class="form-group">
        <label>Street</label>
        <input type="text" class="form-control" name="street" ngModel/>
    </div>
    <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" name="city" ngModel/>
    </div>
    <div class="form-group">
        <label>Pincode</label>
        <input type="text" class="form-control" name="pin" ngModel/>
    </div>
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Register</button>
    </form>
    </div>
    </div>
